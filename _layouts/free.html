---
layout: default
---
<div id="content">
    <div id="free-content" class="" role="main">

    <div id="cover" class="container-free"
     {% if page.image %}style="background-image: url({{ page.image }});"{% endif %}>

    </div>
</div>

<style>
  #wrapper {
    background-color:white;
  }

  .container-free {
    width:100%;
  }


#cover {
    display: table;
    width: 100%;
    height: 750px;
    padding: 0;
    background: no-repeat center;
    background-size: cover;
}

#cover > * {
    display: table-cell;
    position: relative;
    vertical-align: middle;
    text-align: center;
    background-color: rgba(12, 12, 48, 0.3);
    overflow: hidden;
    z-index: 2;
}
</style>
