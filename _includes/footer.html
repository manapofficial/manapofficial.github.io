<div id="footer" class="container-fluid">
    <ul id="links">
        {% if site.facebook %}
        <li>
            <a id="link-facebook" href="http://facebook.com/{{ site.facebook.username }}" target="_blank">
                <span class="sr-only">facebook</span>
            </a>
        </li>
        {% endif %}
        {% if site.instagram %}
        <li>
            <a id="link-instagram" href="https://instagram.com/{{ site.instagram.username }}" target="_blank">
                <span class="sr-only">instagram</span>
            </a>
        </li>
        {% endif %}
    </ul>
    <p id="copyright">
        Copyright &copy; MANAP. All rights reserved.
    </p>
</div><!--#footer-->
