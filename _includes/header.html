<div id="header">
    <button id="menu-toggle" type="button">
        <span class="sr-only">Toggle Navigation Menu</span>
    </button>
    <button id="search-toggle" type="button">
        <span class="sr-only">Toggle Search Form</span>
    </button>
    <a id="logo" href="/">
        <span class="sr-only">KakaoTech</span>
    </a>
    <form id="search">
        <input id="searchQueryEdit" name="q" type="search" placeholder="Search..." value="" />
    </form>
    <ul id="menu" class="nav">
        <li class="{% if page.url != '/opensource/' and page.url != '/openapi/' and page.url != '/events/' %} active {% endif %}"><a href="{{ base_path }}/">MANAP</a></li>
        <li class="{% if page.url == '/news/' %} active {% endif %}"><a href="{{ base_path }}/news/">NEWS</a></li>
        <li class="{% if page.url == '/openapi/' %} active {% endif %}"><a href="{{ base_path }}/openapi/">SNS</a></li>
        <li class="{% if page.url == '/events/' %} active {% endif %}"><a href="{{ base_path }}/events/">EVENTS</a></li>
        <li class="{% if page.url == '/contact/' %} active {% endif %}"><a href="{{ base_path }}/contact/">CONTACT</a></li>
    </ul>
</div><!-- #header -->
